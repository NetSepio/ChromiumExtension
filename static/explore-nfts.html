<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explore NFTs - Netsepio</title>
		<link rel="icon" type="image/png" href="assets/logo.png" />
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				background: #101212;
				color: white;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				min-height: 100vh;
				overflow-x: hidden;
			}

			.container {
				max-width: 420px;
				margin: 0 auto;
				padding: 16px;
				min-height: 100vh;
				background: #101212;
			}

			/* Header */
			.header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				margin-bottom: 20px;
				padding: 8px 0;
			}

			.back-btn {
				display: flex;
				align-items: center;
				gap: 8px;
				background: none;
				border: none;
				color: #00ccba;
				padding: 8px;
				border-radius: 8px;
				cursor: pointer;
				transition: all 0.2s;
				font-size: 14px;
				font-weight: 500;
			}

			.back-btn:hover {
				background: rgba(0, 204, 186, 0.1);
				color: #00eeda;
			}

			.title {
				font-size: 18px;
				font-weight: 600;
				margin: 0;
				color: white;
			}

			.spacer {
				width: 80px;
			}

			/* Wallet Info Card */
			.wallet-info {
				background: #1a1a1a;
				border: 1px solid #333333;
				border-radius: 12px;
				padding: 16px;
				margin-bottom: 20px;
			}

			.wallet-status {
				display: flex;
				align-items: center;
				gap: 8px;
				margin-bottom: 12px;
			}

			.status-indicator {
				display: flex;
				align-items: center;
				gap: 6px;
				background: #202222;
				padding: 6px 10px;
				border-radius: 6px;
			}

			.status-dot {
				width: 8px;
				height: 8px;
				background: #22c55e;
				border-radius: 50%;
			}

			.wallet-address {
				font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
				font-size: 12px;
				color: #999;
				background: #0a0a0a;
				padding: 8px;
				border-radius: 6px;
				border: 1px solid #333;
			}

			/* Modern Tab System */
			.tabs-container {
				background: #1a1a1a;
				border: 1px solid #333333;
				border-radius: 12px;
				margin-bottom: 20px;
				overflow: hidden;
			}

			.tabs-header {
				display: flex;
				background: #070707;
				border-bottom: 1px solid #333333;
			}

			.tab-btn {
				flex: 1;
				padding: 12px 16px;
				background: none;
				border: none;
				color: #999;
				cursor: pointer;
				font-weight: 500;
				font-size: 14px;
				transition: all 0.2s;
				position: relative;
				border-bottom: 2px solid transparent;
			}

			.tab-btn.active {
				color: #00ccba;
				background: rgba(0, 204, 186, 0.1);
				border-bottom-color: #00ccba;
			}

			.tab-btn:hover:not(.active) {
				color: white;
				background: #202222;
			}

			.tab-content {
				padding: 20px;
				min-height: 300px;
				display: none;
			}

			.tab-content.active {
				display: block;
			}

			/* Search Bar */
			.search-container {
				position: relative;
				margin-bottom: 20px;
			}

			.search-input {
				width: 100%;
				padding: 12px 16px 12px 44px;
				background: #202222;
				border: 1px solid #404040;
				border-radius: 8px;
				color: white;
				font-size: 14px;
				transition: border-color 0.2s;
			}

			.search-input:focus {
				outline: none;
				border-color: #00ccba;
			}

			.search-input::placeholder {
				color: #666;
			}

			.search-icon {
				position: absolute;
				left: 14px;
				top: 50%;
				transform: translateY(-50%);
				color: #666;
			}

			/* Loading States */
			.loading {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 40px 20px;
				text-align: center;
			}

			.spinner {
				width: 24px;
				height: 24px;
				border: 2px solid #333;
				border-top: 2px solid #00ccba;
				border-radius: 50%;
				animation: spin 1s linear infinite;
				margin-bottom: 16px;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			.loading-text {
				color: #999;
				font-size: 14px;
				margin: 0;
			}

			/* NFT Grid */
			.nft-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
				gap: 12px;
			}

			.nft-card {
				background: #202222;
				border: 1px solid #333;
				border-radius: 10px;
				overflow: hidden;
				cursor: pointer;
				transition: all 0.2s ease;
			}

			.nft-card:hover {
				border-color: #00ccba;
				transform: translateY(-2px);
				box-shadow: 0 4px 12px rgba(0, 204, 186, 0.15);
			}

			.nft-image {
				width: 100%;
				aspect-ratio: 1;
				background: linear-gradient(135deg, rgba(0, 204, 186, 0.2), rgba(64, 64, 64, 0.2));
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				overflow: hidden;
			}

			.nft-image img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.nft-placeholder {
				font-size: 24px;
				opacity: 0.6;
			}

			.nft-info {
				padding: 12px;
			}

			.nft-name {
				font-weight: 600;
				font-size: 13px;
				margin-bottom: 4px;
				color: white;
				line-height: 1.3;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			.nft-collection {
				color: #00ccba;
				font-size: 11px;
				margin-bottom: 10px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			.nft-actions {
				display: flex;
				gap: 6px;
			}

			.view-btn {
				flex: 1;
				background: #00ccba;
				color: #000;
				border: none;
				padding: 6px 10px;
				border-radius: 6px;
				cursor: pointer;
				font-weight: 500;
				font-size: 11px;
				transition: background-color 0.2s;
			}

			.view-btn:hover {
				background: #00eeda;
			}

			.marketplace-btn {
				background: none;
				border: 1px solid #404040;
				color: #999;
				padding: 6px 8px;
				border-radius: 6px;
				cursor: pointer;
				font-size: 10px;
				transition: all 0.2s;
				white-space: nowrap;
			}

			.marketplace-btn:hover {
				border-color: #00ccba;
				color: #00ccba;
			}

			/* Empty States */
			.empty-state {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 40px 20px;
				text-align: center;
			}

			.empty-icon {
				width: 48px;
				height: 48px;
				background: rgba(0, 204, 186, 0.1);
				border-radius: 12px;
				display: flex;
				align-items: center;
				justify-content: center;
				margin-bottom: 16px;
			}

			.empty-title {
				font-size: 16px;
				font-weight: 600;
				margin-bottom: 8px;
				color: white;
			}

			.empty-text {
				color: #999;
				margin-bottom: 20px;
				font-size: 14px;
				line-height: 1.4;
			}

			.primary-btn {
				background: #00ccba;
				color: #000;
				border: none;
				padding: 10px 20px;
				border-radius: 8px;
				cursor: pointer;
				font-weight: 500;
				font-size: 14px;
				transition: background-color 0.2s;
			}

			.primary-btn:hover {
				background: #00eeda;
			}

			/* Section Headers */
			.section-header {
				display: flex;
				align-items: center;
				gap: 8px;
				margin-bottom: 16px;
				padding-bottom: 8px;
				border-bottom: 1px solid #333;
			}

			.section-icon {
				color: #00ccba;
			}

			.section-title {
				font-size: 16px;
				font-weight: 600;
				margin: 0;
			}

			/* Responsive Design */
			@media (max-width: 480px) {
				.container {
					padding: 12px;
				}

				.nft-grid {
					grid-template-columns: repeat(2, 1fr);
					gap: 10px;
				}

				.title {
					font-size: 16px;
				}
			}

			/* SVG Icons */
			.icon {
				width: 16px;
				height: 16px;
				stroke: currentColor;
				stroke-width: 2;
				fill: none;
				stroke-linecap: round;
				stroke-linejoin: round;
			}

			.icon-lg {
				width: 20px;
				height: 20px;
			}

			.icon-sm {
				width: 14px;
				height: 14px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Header -->
			<div class="header">
				<button class="back-btn" data-action="goBack">‚Üê</button>
				<h1 class="title">Explore NFTs</h1>
			</div>

			<!-- Wallet Info -->
			<div class="wallet-info">
				<div style="display: flex; align-items: center; gap: 8px">
					<span style="width: 8px; height: 8px; background: #22c55e; border-radius: 50%"></span>
					<span style="font-size: 14px">Wallet: <span id="wallet-address">Loading...</span></span>
				</div>
			</div>

			<!-- Tabs -->
			<div class="tabs">
				<button class="tab-btn active" data-action="switchTab" data-tab="my-nfts">My NFTs</button>
				<button class="tab-btn" data-action="switchTab" data-tab="discover">Discover NFTs</button>
			</div>

			<!-- My NFTs Tab -->
			<div id="my-nfts-tab" class="tab-content active">
				<div id="my-nfts-loading" class="loading">
					<div class="spinner"></div>
					<p>Loading your NFTs...</p>
				</div>
				<div id="my-nfts-content" style="display: none">
					<div id="my-nfts-grid" class="nft-grid"></div>
				</div>
				<div id="my-nfts-empty" class="empty-state" style="display: none">
					<div class="empty-icon">üé®</div>
					<h3 class="empty-title">No NFTs Found</h3>
					<p class="empty-text">
						You don't have any NFTs yet. Explore collections to start your journey!
					</p>
					<button class="primary-btn" data-action="switchTab" data-tab="discover">
						Discover NFTs
					</button>
				</div>
			</div>

			<!-- Discover Tab -->
			<div id="discover-tab" class="tab-content">
				<div class="search-bar">
					<span class="search-icon">üîç</span>
					<input
						type="text"
						class="search-input"
						placeholder="Search collections..."
						id="search-input"
					/>
				</div>
				<div id="discover-loading" class="loading">
					<div class="spinner"></div>
					<p>Loading trending collections...</p>
				</div>
				<div id="discover-content" style="display: none">
					<h3 style="margin-bottom: 16px; display: flex; align-items: center; gap: 8px">
						üìà <span id="discover-title">Trending Collections</span>
					</h3>
					<div id="collections-grid" class="nft-grid"></div>
				</div>
			</div>
		</div>

		<script src="static-nft-service.js"></script>
		<script src="explore-nfts.js"></script>
	</body>
</html>
